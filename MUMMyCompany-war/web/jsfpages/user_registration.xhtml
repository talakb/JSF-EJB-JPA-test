<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Registration</title>
        <h:outputStylesheet library="css" name="style.css"  /> 
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/header.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:outputText id="addcust" value="Fill the registration form"/>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText id="custfnout" value="First Name: " />
                        <h:inputText id="custifnin" value="#{userBean.user.firstName}" />
                        <h:outputText id="custlnout" value="Last Name: "/>
                        <h:inputText id="custlnin" value="#{userBean.user.lastName}"/>
                        <h:outputText id="custadout" value="Username: "/>
                        <h:inputText id="custadin" value="#{userBean.user.userName}"/>
                        <h:outputText id="custpassout" value="Password: "/>
                        <h:inputSecret id="custpassin" value="#{userBean.user.password}"/>
                        <h:outputText id="custemailout" value="Email: "/>
                        <h:inputSecret id="custemailin" value="#{userBean.user.emailaddress}"/>
                    </h:panelGrid>
                    <h:commandButton id="submit" action="#{userBean.addCustomer()}" value="Register"/> 
                    <h:commandButton id="cancel" value="Cancel" immediate="true" type="reset"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
